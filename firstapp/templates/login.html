{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <center>
        <h1>Admin Login</h1>
        <p><a href="/">Back to home</a></p>
    </center>

    <div class="container">
        <form method="POST" action="{% url 'firstapp:adminlogin' %}">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="error">{{ form.non_field_errors }}</div>
            {% endif %}

            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required value="{{ form.username.value|default_if_none:'' }}">
                {% if form.username.errors %}
                    <div class="error">{{ form.username.errors }}</div>
                {% endif %}
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="{{ form.password.value|default_if_none:'' }}">
                {% if form.password.errors %}
                    <div class="error">{{ form.password.errors }}</div>
                {% endif %}
            </div>

            <input id="login" type="submit" value="Login">
        </form>
    </div>

</body>
</html>
