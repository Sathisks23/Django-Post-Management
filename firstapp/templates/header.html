{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/singlepost.css' %}">
</head>
<body>
    <header>
        <a href="/"> <h3>Post Management</h3></a>
        {% if user.is_authenticated %}
        <div class="adminNavs">
            <a href="{% url 'firstapp:adminPage' %}">Make New</a>
        </div>
        {% endif %}
        <div class="adminNavs">
            {% if user.is_authenticated %}
                <a href="{% url 'firstapp:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'firstapp:adminlogin' %}">Admin Login</a>
            {% endif %}
        </div>
    </header>

    <!--  Dynamic content -->
    {% block content %}
    {% endblock %}
</body>
</html>
